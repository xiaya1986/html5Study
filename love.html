<html>
<head>
	<title>Our Love Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="http://love.hackerzhou.me/css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="http://love.hackerzhou.me/js/jquery.js"></script>
</head>

<body>
<div id="mainDiv">
	<div id="elapseClock"></div>
</div>

<script type="text/javascript">

	var together = new Date();
		together.setFullYear(2012,09,28); // set start date //2012,10,11
		together.setHours(17);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
        
		timeElapse(together);
	setInterval(function () {
			timeElapse(together);
		}, 500);
        			
	function timeElapse(c)
	{
		var minutes = 60
		var hours = minutes * 60
		var days = hours * 24
		var years = days * 365
	
		var e = Date(); 			// get current datetime
		var f = (Date.parse(e)-Date.parse(c))/1000; // get time diff from current  to start date (second)
		var d = Math.floor(f / days);         // convert to day =>g
		f = f % days;						   // 求余 get all nuber except day number (second)
		var h = Math.floor(f / hours);				// convert to hour
		f = f % hours;
		var m = Math.floor(f / minutes);
		var s = f % minutes;
		
		if(h < 10)
		{
			h = "0" + h
		}
				
		if(m < 10)
		{
			m = "0" + m
		}
				
		if(s < 10)
		{
			s = "0" + s
		}
		
		var a='<span class="digit">'+
				d+'</span> days <span class ="digit">'+
				h+'</span> hours <span class="digit">'+
				m+'</span> minutes <span class="digit">'+
				s+"</span> seconds";
		$("#elapseClock").html(a)
	}
</script>
</body>
</html>
